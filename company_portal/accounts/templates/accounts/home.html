<h1>Welcome to the Company Portal</h1>

{% if user.is_authenticated %}
  <p>Hello, {{ user.username }}!</p>
  <a href="{% url 'dashboard' %}">Go to Dashboard</a> |
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'signup' %}">Sign Up</a> |
  <a href="{% url 'login' %}">Login</a>
{% endif %}
